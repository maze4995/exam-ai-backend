<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ExamAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb', // Main Blue
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
</head>

<body class="bg-white h-screen flex w-full overflow-hidden">

    <!-- Left Panel (Brand - Blue) -->
    <div class="hidden md:flex w-1/2 bg-brand-600 text-white flex-col justify-center px-16 relative overflow-hidden">
        <!-- Decorative Circle -->
        <div class="absolute -top-20 -left-20 w-96 h-96 bg-blue-500 rounded-full blur-3xl opacity-50"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-blue-700 rounded-full blur-3xl opacity-50"></div>

        <div class="relative z-10 space-y-12">
            <!-- Logo area -->
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <h1 class="text-3xl font-bold tracking-tight">ExamAI</h1>
            </div>

            <div class="space-y-4">
                <h2 class="text-4xl font-bold leading-tight">
                    미래를 위한 학습,<br>지금 시작하세요.
                </h2>
                <div class="space-y-6 mt-8">
                    <div class="flex items-center gap-4">
                        <div class="bg-white/10 p-3 rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                </path>
                            </svg></div>
                        <div>
                            <h3 class="font-bold text-lg">AI 기반 문제 변형</h3>
                            <p class="text-blue-100 text-sm">Gemini 3를 활용해 즉시 새로운 문제를 생성합니다.</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="bg-white/10 p-3 rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg></div>
                        <div>
                            <h3 class="font-bold text-lg">스마트 PDF 추출</h3>
                            <p class="text-blue-100 text-sm">PDF 파일에서 자동으로 문제를 인식하고 분류합니다.</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="bg-white/10 p-3 rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg></div>
                        <div>
                            <h3 class="font-bold text-lg">학습 관리</h3>
                            <p class="text-blue-100 text-sm">진도율과 학습 상태를 체계적으로 관리하세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Panel (Login Form - White) -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center md:text-left">
                <h2 class="text-3xl font-extrabold text-slate-900" id="page-title">환영합니다!</h2>
                <p class="mt-2 text-sm text-slate-500">계정에 로그인하여 학습을 계속하세요</p>
            </div>

            <!-- Toggle (Hidden implementation detail, handled via links) -->
            <div class="flex justify-center md:justify-start gap-6 border-b border-slate-200 pb-4">
                <button onclick="toggleMode('login')" id="tab-login"
                    class="text-sm font-bold text-brand-600 border-b-2 border-brand-600 pb-4 -mb-4 transition-colors">로그인</button>
                <button onclick="toggleMode('register')" id="tab-register"
                    class="text-sm font-bold text-slate-400 hover:text-slate-600 pb-4 -mb-4 transition-colors">회원가입</button>
            </div>

            <form id="auth-form" class="mt-8 space-y-6">
                <div class="space-y-5">
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-700">아이디</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </span>
                            <input id="username" name="username" type="text" required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl bg-slate-50 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition sm:text-sm"
                                placeholder="user123">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700">비밀번호</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>
                            <input id="password" name="password" type="password" required
                                class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl bg-slate-50 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition sm:text-sm"
                                placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-900">로그인 유지</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-brand-600 hover:text-brand-500">비밀번호 찾기</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 transition-all shadow-lg shadow-slate-900/20">
                        <span id="submit-text">로그인</span>
                    </button>
                </div>

                <p id="error-msg"
                    class="text-red-500 text-sm text-center bg-red-50 p-3 rounded-lg hidden border border-red-100"></p>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500">또는</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="#"
                        class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-200 rounded-xl shadow-sm bg-white text-sm font-medium text-slate-500 hover:bg-slate-50">
                        <span class="sr-only">Sign in with Google</span>
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 7.373-2.36 2.76-2.987 1.96-8.453 1.893-9.12H12.48z" />
                        </svg>
                        <span class="ml-2">Google</span>
                    </a>
                    <a href="#"
                        class="w-full inline-flex justify-center py-2.5 px-4 border border-slate-200 rounded-xl shadow-sm bg-white text-sm font-medium text-slate-500 hover:bg-slate-50">
                        <span class="sr-only">Sign in with GitHub</span>
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2">GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        // Dynamically determine base URL for development
        const API_BASE_URL = window.location.origin.includes('localhost') ? 'http://localhost:8000' : 'https://web-production-18fc8.up.railway.app';
        // -------------

        let isLogin = true;

        function toggleMode(mode) {
            isLogin = mode === 'login';
            const pageTitle = document.getElementById('page-title');
            const submitText = document.getElementById('submit-text');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const errorMsg = document.getElementById('error-msg');

            errorMsg.classList.add('hidden');

            if (isLogin) {
                pageTitle.textContent = "환영합니다!";
                submitText.textContent = '로그인';
                tabLogin.className = "text-sm font-bold text-brand-600 border-b-2 border-brand-600 pb-4 -mb-4 transition-colors";
                tabRegister.className = "text-sm font-bold text-slate-400 hover:text-slate-600 pb-4 -mb-4 transition-colors";
            } else {
                pageTitle.textContent = "계정 만들기";
                submitText.textContent = '무료 회원가입';
                tabLogin.className = "text-sm font-bold text-slate-400 hover:text-slate-600 pb-4 -mb-4 transition-colors";
                tabRegister.className = "text-sm font-bold text-brand-600 border-b-2 border-brand-600 pb-4 -mb-4 transition-colors";
            }
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const errorMsg = document.getElementById('error-msg');
            const btn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>';

            errorMsg.classList.add('hidden');

            try {
                let res;
                if (isLogin) {
                    // Login: Form Data for OAuth2
                    const formBody = new URLSearchParams();
                    formBody.append('username', data.username);
                    formBody.append('password', data.password);

                    res = await fetch(`${API_BASE_URL}/api/token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formBody
                    });
                } else {
                    // Register: JSON
                    res = await fetch(`${API_BASE_URL}/api/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || '작업에 실패했습니다.');
                }

                if (isLogin) {
                    const tokenData = await res.json();
                    localStorage.setItem('token', tokenData.access_token);
                    localStorage.setItem('username', data.username); // Store username for greeting
                    window.location.href = 'index.html';
                } else {
                    alert('회원가입 성공! 로그인해주세요.');
                    toggleMode('login');
                }

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
