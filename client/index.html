<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn Dashboard v1.1</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true,
                skipTags: ["script","noscript","style","textarea","pre","code"]
            },
            "HTML-CSS": { linebreaks: { automatic: true }, preferredFont: "TeX" },
            SVG: { linebreaks: { automatic: true } },
            messageStyle: "none"
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: #f8fafc;
            /* Slate-50 */
            color: #1e293b;
            /* Slate-800 */
        }

        .sidebar-item {
            transition: all 0.2s ease;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: #eff6ff;
            /* Brand-50 */
            color: #2563eb;
            /* Brand-600 */
            font-weight: 600;
        }

        /* Card Styling */
        .problem-card {
            background: white;
            border: 1px solid #e2e8f0;
            /* Slate-200 */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s;
        }

        .problem-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .content-text {
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        th,
        td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: center;
            font-size: 0.85rem;
        }

        th {
            background: #f1f5f9;
            /* Slate-100 */
            color: #475569;
            font-weight: 600;
        }

        /* Layout Modes */
        .layout-focus:not(.hidden) {
            display: flex !important;
            flex-direction: column;
            gap: 2rem;
            max-width: 768px;
            margin: 0 auto;
        }

        .layout-compact {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)) !important;
        }

        /* CJK Line Breaking */
        .break-keep {
            word-break: keep-all;
            word-wrap: break-word;
        }
    </style>
</head>

    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            alert("Javascript Error: " + msg + "\nLine: " + lineNo);
            return false;
        };

        // --- CONSTANTS ---
        const API_BASE_URL = window.location.origin.includes('localhost') ? 'http://localhost:8000' :
            'https://web-production-18fc8.up.railway.app';
        const AUTH_TOKEN = localStorage.getItem('token');
        const USERNAME = localStorage.getItem('username') || 'Student';

        // --- STATE ---
        let currentTab = 'exams';
        let currentExam = null;
        let allExams = [];
        let cachedProblems = [];

        // --- INIT ---
        if (!AUTH_TOKEN) {
            window.location.href = 'login.html';
        }

        // Init UI
        if (document.getElementById('profile-username')) {
            document.getElementById('profile-username').textContent = USERNAME;
        }
        if (document.getElementById('profile-avatar')) {
            document.getElementById('profile-avatar').textContent = USERNAME.charAt(0).toUpperCase();
        }

        // Start
        fetchExams();

        // --- TABS CONTROLLER ---
        function switchTab(tab) {
            currentTab = tab;

            // 1. Update Sidebar UI
            document.querySelectorAll('[id^="nav-"]').forEach(el => {
                el.classList.remove('active', 'bg-slate-50', 'text-brand-600');
                el.classList.add('text-slate-600');
            });
            const activeBtn = document.getElementById(`nav-${tab}`);
            if (activeBtn) {
                activeBtn.classList.remove('text-slate-600');
                activeBtn.classList.add('active', 'bg-slate-50', 'text-brand-600');
            }

            // 2. Show/Hide Views
            ['view-exams-root', 'view-ai-root', 'view-user-root', 'view-settings-root'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });

            // 3. Contextual Logic
            const titleEl = document.getElementById('current-page-title');
            const uploadAction = document.getElementById('sub-action-upload');
            const toolbar = document.getElementById('toolbar-container');

            // Reset Toolbar
            toolbar.classList.add('hidden'); // Default hidden
            if (uploadAction) uploadAction.classList.add('hidden');

            if (tab === 'exams') {
                titleEl.textContent = currentExam ? currentExam : '나의 시험지';
                document.getElementById('view-exams-root').classList.remove('hidden');
                if (uploadAction) uploadAction.classList.remove('hidden');

                // Folder vs Problems
                if (currentExam) {
                    document.getElementById('exam-folders-grid').classList.add('hidden');
                    document.getElementById('problems-grid').classList.remove('hidden');
                    toolbar.classList.remove('hidden'); // Show toolbar for back button
                    document.getElementById('btn-back-to-exams').classList.remove('hidden');
                } else {
                    document.getElementById('exam-folders-grid').classList.remove('hidden');
                    document.getElementById('problems-grid').classList.add('hidden');
                }
            } else if (tab === 'ai') {
                titleEl.textContent = 'AI 변형 문제';
                document.getElementById('view-ai-root').classList.remove('hidden');
            } else if (tab === 'user') {
                titleEl.textContent = '유저 정보';
                document.getElementById('view-user-root').classList.remove('hidden');
            } else if (tab === 'settings') {
                titleEl.textContent = '설정';
                document.getElementById('view-settings-root').classList.remove('hidden');
            }

            // Mobile sidebar close on switch
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                sidebar.classList.remove('translate-x-0');
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // --- EXAM LOGIC ---
        // --- EXAM LOGIC ---
        async function fetchExams() {
            console.log("Fetching exams...", AUTH_TOKEN ? "Token present" : "No token");
            try {
                const res = await fetch(`${API_BASE_URL}/api/exams?t=${Date.now()}`, {
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });

                if (!res.ok) {
                    const errText = await res.text();
                    console.error("Fetch failed:", res.status, errText);
                    if (res.status === 401) {
                        alert("세션이 만료되었습니다. 다시 로그인해주세요.");
                        logout();
                        return;
                    }
                    throw new Error(`Server Error (${res.status}): ${errText}`);
                }

                const exams = await res.json();
                console.log("Exams loaded:", exams);
                allExams = exams;
                renderExamFolders(exams);
            } catch (err) {
                console.error("Fetch Exams Error:", err);
                alert("시험지 목록을 불러오지 못했습니다: " + err.message);
            }
        }

        function renderExamFolders(exams) {
            const grid = document.getElementById('exam-folders-grid');
            grid.innerHTML = '';
            if (!Array.isArray(exams) || exams.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-10 text-center text-slate-400">아직 업로드된 시험지가 없습니다.<br>PDF를 업로드해주세요.</div>';
                return;
            }

            exams.forEach(exam => {
                const div = document.createElement('div');
                div.className = 'group bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-brand-300 cursor-pointer transition-all flex flex-col gap-3 relative';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="h-12 w-12 rounded-xl bg-brand-50 text-brand-600 flex items-center justify-center group-hover:scale-110 transition-transform">
                             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                        </div>
            </div>
            <button onclick="event.stopPropagation(); deleteExam('${exam}')"
                class="text-slate-300 hover:text-red-500 transition-colors p-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                    </path>
                </svg>
            </button>
        </div>
        <div>
            <h3 class="font-bold text-slate-800 text-lg truncate mb-1 group-hover:text-brand-600 transition-colors">
                ${exam}</h3>
            <p class="text-xs text-slate-400">Click to view problems</p>
        </div>
        `;
                div.onclick = () => selectExam(exam);
                grid.appendChild(div);
            });
        }

        async function selectExam(exam) {
            currentExam = exam;
            switchTab('exams'); // Updates UI state
            loadProblems(exam);
        }

        function clearExamSelection() {
            currentExam = null;
            cachedProblems = [];
            switchTab('exams');
        }

        async function loadProblems(exam) {
            const grid = document.getElementById('problems-grid');
            // Loading Spinner
            grid.innerHTML = `
        <div class="col-span-full py-20 flex justify-center">
            <div class="flex flex-col items-center gap-3">
                <div class="w-8 h-8 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-slate-400 text-sm">문제를 불러오는 중입니다...</p>
            </div>
        </div>`;

            try {
                const res = await fetch(`${API_BASE_URL}/api/exams/${encodeURIComponent(exam)}/problems?t=${Date.now()}`, {
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });
                const problems = await res.json();
                cachedProblems = problems;

                document.getElementById('stat-count').textContent = `${problems.length} Problems`;
                document.getElementById('stat-count').classList.remove('hidden');

                grid.innerHTML = '';
                if (problems.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center text-slate-400 py-10">이 시험지에는 문제가 없습니다.</div>';
                    return;
                }

                problems.forEach(prob => {
                    grid.appendChild(createProblemCard(prob, false)); // false = view mode
                });

                if (window.MathJax) MathJax.Hub.Queue(["Typeset", MathJax.Hub, grid]);

            } catch (err) {
                console.error(err);
                grid.innerHTML = `<div class="text-red-500 text-center col-span-full">문제를 불러오는데 실패했습니다.</div>`;
            }
        }

        // --- AI GENERATOR LOGIC ---
        async function generateRandomProblem() {
            if (allExams.length === 0) {
                alert("데이터베이스에 시험지가 없습니다.");
                return;
            }

            const resultContainer = document.getElementById('generator-result');
            resultContainer.innerHTML = `
        <div class="bg-white p-10 rounded-3xl border border-slate-200 shadow-sm text-center">
            <div class="animate-spin w-8 h-8 border-4 border-brand-500 border-t-transparent rounded-full mx-auto mb-4">
            </div>
            <p class="text-slate-500 font-medium">데이터베이스 탐색 중...</p>
        </div>
        `;
            resultContainer.classList.remove('hidden');

            try {
                // 1. Pick Random Exam
                const randomExam = allExams[Math.floor(Math.random() * allExams.length)];

                // 2. Fetch Problems (To pick one)
                // Note: In a real app backend should have /api/random-message
                const res = await fetch(`${API_BASE_URL}/api/exams/${encodeURIComponent(randomExam)}/problems?t=${Date.now()}`,
                    { headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` } });
                const problems = await res.json();

                if (problems.length === 0) {
                    // Retry recursively if empty
                    generateRandomProblem();
                    return;
                }

                // 3. Pick Random Problem
                const randomProb = problems[Math.floor(Math.random() * problems.length)];

                // 4. Render
                resultContainer.innerHTML = '';
                const card = createProblemCard(randomProb, true); // true = generate mode (show button)
                resultContainer.appendChild(card);

                // Auto Trigger Generation? User said "Problem Generation interface".
                // Let's show the card with the "Generate Variation" button so user can click it.
                // Or user implies "Show the result directly"?
                // "문제 생성하는 것만 보여주는걸로하자" -> Show UI to generate.
                // I'll show the card and let them click "Generate Variation".

                if (window.MathJax) MathJax.Hub.Queue(["Typeset", MathJax.Hub, card]);

            } catch (e) {
                resultContainer.innerHTML = `<div class="text-red-500 text-center">오류 발생: ${e.message}</div>`;
            }
        }

        // --- UTILS ---
        async function deleteExam(examName) {
            if (!confirm(`정말로 '${examName}' 시험지를 삭제하시겠습니까?`)) return;
            try {
                const res = await fetch(`${API_BASE_URL}/api/exams/${encodeURIComponent(examName)}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });
                if (!res.ok) throw new Error("Delete failed");
                alert("삭제되었습니다.");
                fetchExams(); // Refresh list
                if (currentExam === examName) clearExamSelection();
            } catch (e) { alert("삭제 오류: " + e.message); }
        }

        function createProblemCard(prob, isGenerateMode) {
            const div = document.createElement('div');
            div.className = 'problem-card rounded-2xl overflow-hidden flex flex-col relative group w-full';

            const optionsHtml = (prob.options && prob.options.length) ?
                `<div class="grid grid-cols-1 gap-2 mt-4">${prob.options.map(opt =>
                    `<div
                class="text-xs text-slate-600 bg-slate-50 px-3 py-2 rounded-lg border border-slate-100 content-text text-left hover:bg-white hover:border-brand-200 transition-colors cursor-pointer">
                ${opt}</div>`
                ).join('')}</div>` : '';

            const chartsHtml = (prob.charts && prob.charts.length) ?
                `<div class="space-y-4 mt-4">${prob.charts.map(chart =>
                    `<div class="overflow-x-auto rounded-xl border border-slate-200 bg-slate-50 p-2 text-slate-700 text-xs">
                ${marked.parse(chart)}</div>`
                ).join('')}</div>` : '';

            div.innerHTML = `
        <!-- Header -->
        <div class="px-5 py-4 border-b border-slate-100 bg-white flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span
                    class="px-2.5 py-1 bg-brand-50 text-brand-700 rounded-md text-sm font-bold border border-brand-100 shadow-sm">${prob.header
                || '문제'}</span>
                <span class="text-[10px] text-slate-400 uppercase tracking-widest font-semibold">${prob.page ||
                'Page'}</span>
            </div>
        </div>

        <!-- Body -->
        <div class="p-5 flex-1 flex flex-col space-y-5">
            <!-- Image -->
            <div
                class="bg-slate-50 border border-slate-100 rounded-xl h-48 flex items-center justify-center overflow-hidden relative group-inner">
                <img src="${API_BASE_URL}${prob.image_url}"
                    class="max-h-full max-w-full object-contain mix-blend-multiply transition-transform duration-500 group-hover:scale-105"
                    loading="lazy" onclick="window.open(this.src)">
            </div>

            <!-- Extra Visuals -->
            ${(function () {
                    const content = prob.content || prob;
                    const visuals = content.visual_elements || [];
                    if (!visuals.length) return '';
                    return `<div class="grid grid-cols-2 gap-2">
                ${visuals.map(vis => `
                <div
                    class="bg-slate-50 border border-slate-100 rounded-lg h-32 flex items-center justify-center overflow-hidden relative">
                    <img src="${API_BASE_URL}${vis.image_url || vis.image_path}"
                        class="max-h-full max-w-full object-contain mix-blend-multiply" loading="lazy"
                        onclick="window.open(this.src)">
                </div>
                `).join('')}
            </div>`;
                })()}

            <!-- Content -->
            <div class="space-y-6">
                ${prob.scenario ? `<div
                    class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-sm text-slate-700 leading-relaxed whitespace-pre-wrap text-left break-keep tracking-tight">
                    ${(prob.scenario || '').trim()}</div>` : ''}
                    
                ${chartsHtml}
                
                <div class="pl-2 border-l-4 border-brand-500">
                    <h3 class="text-lg font-bold text-slate-900 leading-relaxed whitespace-pre-wrap break-keep text-left">${(prob.directive || '').trim()}</h3>
                </div>
                
                ${prob.propositions ? `<div
                    class="p-5 bg-white rounded-xl border-2 border-slate-100 text-sm text-slate-800 leading-loose text-left whitespace-pre-wrap font-medium break-keep tracking-tight">
                    ${(prob.propositions || '').trim()}</div>` : ''}
                    
                ${optionsHtml}
            </div>
        </div>

        <!-- Footer (Generator Button) -->
        ${isGenerateMode ? `
        <div class="px-5 py-4 border-t border-slate-100 bg-slate-50 flex justify-end">
            <button onclick='generateVariation(${JSON.stringify(prob).replace(/' /g, "&apos;")}, this)'
                class="flex items-center gap-2 px-5 py-2.5 bg-slate-900 text-white text-sm font-bold rounded-xl hover:bg-brand-600 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5 2a1 1 0 011 1v1h1a1 1 0 010 2H6v1a1 1 0 01-2 0V6H3a1 1 0 010-2h1V3a1 1 0 011-1zm0 9a1 1 0 011 1v1h1a1 1 0 110 2H6v1a1 1 0 11-2 0v-1H3a1 1 0 110-2h1v-1a1 1 0 011-1zm7-10a1 1 0 01.707.293l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L14.586 5H7a1 1 0 00-1 1v6H4V6a3 3 0 013-3h7.586l-1.293-1.293A1 1 0 0112 1z"
                        clip-rule="evenodd" />
                </svg>
                AI 변형 문제 생성
            </button>
        </div>` : ''}
        `;
            return div;
        }

        async function generateVariation(prob, btn) {
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            btn.innerHTML = `<svg class="animate-spin h-4 w-4 mx-1" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg> 생성 중...`;

            try {
                const res = await fetch(API_BASE_URL + '/api/generate-variation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${AUTH_TOKEN}` },
                    body: JSON.stringify(prob)
                });

                if (!res.ok) throw new Error("Generation failed");
                const data = await res.json();

                // --- RENDER VARIATION ---
                const cardBody = btn.closest('.problem-card').querySelector('.flex-1');
                const variationDiv = document.createElement('div');
                variationDiv.className = 'mt-8 pt-8 border-t-2 border-dashed border-brand-200 animate-fade-in bg-brand-50/30 -mx-6 px-6 pb-6';

                variationDiv.innerHTML = `<div class="mb-6 flex items-center justify-between">
                <span class="px-3 py-1 bg-brand-600 text-white text-xs font-bold uppercase rounded-full shadow-sm tracking-wider flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    AI Generated Variation
                </span>
                </div>`;

                if (data.reconstruction_type === 'svg') {
                    let svgContent = data.reconstruction_code.replace(/```svg/g, '').replace(/```xml/g, '').replace(/```/g, '');
                    variationDiv.innerHTML += `<div
            class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm mb-6 overflow-hidden flex justify-center text-center">
            ${svgContent}</div>`;
                }

                const vp = data.variation_problem;
                if (vp) {
                    variationDiv.innerHTML += `
        <div class="space-y-6">
            ${vp.scenario ? `<p class="text-sm text-slate-700 bg-white p-4 rounded-xl border border-slate-200 leading-relaxed text-left whitespace-pre-wrap shadow-sm break-keep tracking-tight">
                ${(vp.scenario || '').trim()}</p>` : ''}
            
            <h4 class="text-lg font-bold text-slate-900 border-l-4 border-brand-400 pl-3 leading-relaxed whitespace-pre-wrap break-keep text-left">${(vp.directive || '').trim()}</h4>
            
            ${vp.propositions ? `<div class="text-sm bg-white p-5 rounded-xl border-2 border-slate-100 text-left leading-loose font-medium text-slate-800 whitespace-pre-wrap shadow-sm break-keep tracking-tight">${(vp.propositions || '').trim()}
            </div>` : ''}
            
            <div class="grid grid-cols-1 gap-3 mt-4">
                ${(vp.options || []).map(o => `<div
                    class="text-sm bg-white px-4 py-3 rounded-lg border border-slate-200 text-slate-700 hover:border-brand-400 hover:bg-brand-50 transition-colors shadow-sm font-medium break-keep text-left">${(o || '').trim()}</div>`).join('')}
            </div>
        </div>`;
                }

                cardBody.appendChild(variationDiv);

                // Trigger MathJax for the new content
                if (window.MathJax) {
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, variationDiv]);
                }

                // Reset Button (Success state)
                btn.innerHTML = `<svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> 생성 완료`;
                btn.classList.remove('bg-slate-900');
                btn.classList.add('bg-green-600', 'text-white', 'border-transparent');

            } catch (err) {
                console.error(err);
                alert("생성 실패: " + err.message);
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                btn.innerHTML = originalText;
            }
        }


        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            if (sidebar.classList.contains('-translate-x-full')) {
                // Open
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                // Close
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        async function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const modal = document.getElementById('upload-modal');
            const pBar = document.getElementById('upload-progress-bar');
            const pText = document.getElementById('upload-status-text');

            modal.classList.remove('hidden');
            pBar.style.width = '5%';
            pText.textContent = "업로드 시작...";

            const formData = new FormData();
            formData.append('file', file);

            try {
                // 1. Start Upload
                const res = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` },
                    body: formData
                });

                if (!res.ok) throw new Error("Upload Failed");

                const data = await res.json();
                const filename = data.filename;

                // 2. Poll Progress
                const poll = setInterval(async () => {
                    try {
                        const pres = await fetch(`${API_BASE_URL}/api/progress/${filename}`);
                        const pdata = await pres.json();

                        pBar.style.width = `${Math.max(5, pdata.percent)}%`;
                        pText.textContent = pdata.status;

                        if (pdata.done) {
                            clearInterval(poll);
                            pBar.style.width = '100%';
                            pText.textContent = "완료!";
                            setTimeout(() => {
                                modal.classList.add('hidden');
                                alert("분석이 완료되었습니다!");
                                fetchExams(); // Refresh list
                            }, 1000);
                        }
                    } catch (e) { console.error(e); }
                }, 1000);

            } catch (e) {
                alert("Upload Error: " + e.message);
                modal.classList.add('hidden');
            }

            // Reset input
            input.value = '';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
