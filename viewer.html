<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Exam Dataset Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true,
                skipTags: ["script","noscript","style","textarea","pre","code"]
            },
            "HTML-CSS": { linebreaks: { automatic: true }, preferredFont: "TeX" },
            SVG: { linebreaks: { automatic: true } },
            messageStyle: "none"
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .problem-card {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .problem-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .sidebar-item.active {
            background: #3b82f6;
            color: white;
        }

        .content-text {
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        th,
        td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            text-align: center;
            font-size: 0.85rem;
        }

        th {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            font-weight: 600;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-80 h-full glass flex flex-col border-r border-slate-700">
        <div class="p-6 border-b border-slate-700">
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">
                Exam Dataset Viewer
            </h1>
            <p class="text-xs text-slate-400 mt-1">AI Problem Extraction Result</p>
        </div>
        <div id="exam-list" class="flex-1 overflow-y-auto p-4 space-y-2">
            <!-- Exam items will be injected here -->
            <div class="animate-pulse flex space-y-3 flex-col">
                <div class="h-10 bg-slate-700 rounded w-full"></div>
                <div class="h-10 bg-slate-700 rounded w-full"></div>
                <div class="h-10 bg-slate-700 rounded w-full"></div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 h-full overflow-y-auto p-8 bg-slate-900">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h2 id="current-exam-title" class="text-3xl font-bold text-white">Select an Exam</h2>
                <div class="flex gap-4 mt-2">
                    <span id="stat-count" class="px-2 py-1 glass rounded text-xs text-blue-300">0 Problems found</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="refreshData()"
                    class="px-4 py-2 glass rounded-lg hover:bg-slate-700 transition text-sm">Refresh</button>
            </div>
        </header>

        <div id="problems-grid" class="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-6">
            <!-- Problem cards will be injected here -->
        </div>
    </main>

    <script>
        // 1. Configure marked to NOT escape characters (crucial for MathJax)
        const renderer = new marked.Renderer();
        const originalText = renderer.text.bind(renderer);
        renderer.text = (text) => {
            return text; // Return text as-is, don't escape $ or \
        };
        // Also prevent escaping in tables
        renderer.tablecell = (content, flags) => {
            const type = flags.header ? 'th' : 'td';
            return '<' + type + '>' + content + '</' + type + '>\n';
        };

        marked.setOptions({
            renderer: renderer,
            sanitize: false
        });

        let currentExam = "";

        async function fetchExams() {
            try {
                // Add timestamp to prevent caching
                const res = await fetch(`/api/exams?t=${Date.now()}`);
                const exams = await res.json();
                const list = document.getElementById('exam-list');
                list.innerHTML = '';

                exams.forEach(exam => {
                    const div = document.createElement('div');
                    div.className = 'sidebar-item px-4 py-3 rounded-xl cursor-pointer hover:bg-slate-700 transition text-sm text-slate-300 overflow-hidden text-ellipsis whitespace-nowrap';
                    div.textContent = exam;
                    div.title = exam;
                    div.onclick = () => selectExam(exam, div);
                    list.appendChild(div);
                });
            } catch (err) {
                console.error("Failed to fetch exams", err);
            }
        }

        async function selectExam(exam, element) {
            currentExam = exam;
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            document.getElementById('current-exam-title').textContent = exam;
            loadProblems(exam);
        }

        async function loadProblems(exam) {
            try {
                const grid = document.getElementById('problems-grid');
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-slate-500">Loading problems...</div>';

                // Add timestamp to prevent caching
                const res = await fetch(`/api/exams/${encodeURIComponent(exam)}/problems?t=${Date.now()}`);
                const problems = await res.json();

                document.getElementById('stat-count').textContent = `${problems.length} Problems found`;

                grid.innerHTML = '';
                problems.forEach(prob => {
                    const card = createProblemCard(prob);
                    grid.appendChild(card);
                });

                // Reprocess LaTeX - Crucial step
                if (window.MathJax) {
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, grid]);
                }
            } catch (err) {
                console.error("Failed to load problems", err);
            }
        }

        function createProblemCard(prob) {
            const div = document.createElement('div');
            div.className = 'problem-card glass rounded-3xl overflow-hidden flex flex-col';

            const optionsHtml = (prob.options && prob.options.length) ? `
                <div class="grid grid-cols-1 gap-2 mt-4">
                    ${prob.options.map(opt => `
                        <div class="text-xs text-slate-400 bg-slate-800/50 px-3 py-2 rounded-xl border border-slate-700/50 shadow-sm content-text">
                            ${opt}
                        </div>
                    `).join('')}
                </div>
            ` : '';

            const chartsHtml = (prob.charts && prob.charts.length) ? `
                <div class="space-y-4 mt-4">
                    ${prob.charts.map(chart => `
                        <div class="overflow-x-auto rounded-xl shadow-lg border border-slate-700/50">
                            ${marked.parse(chart)}
                        </div>
                    `).join('')}
                </div>
            ` : '';

            const visualElementsHtml = (prob.visual_elements && prob.visual_elements.length) ? `
                <div class="space-y-4 mt-4">
                    ${prob.visual_elements.map(vis => `
                        <div class="bg-black/20 p-2 rounded-xl border border-slate-700/30">
                            <div class="text-[10px] text-slate-400 mb-1 ml-1 uppercase font-bold tracking-wider">${vis.type || 'Visual'}</div>
                            <div class="bg-white p-2 rounded-lg flex justify-center shadow-inner">
                                <img src="/images/${encodeURIComponent(currentExam)}/${prob.page.replace('page_', 'crops_page_')}/${vis.image_path}" class="max-h-32 object-contain" onclick="window.open(this.src)">
                            </div>
                        </div>
                    `).join('')}
                </div>
            ` : '';

            div.innerHTML = `
                <div class="p-4 bg-slate-800/80 border-b border-slate-700 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span class="px-3 py-1 bg-indigo-500 text-white rounded-lg text-sm font-bold shadow-lg shadow-indigo-500/20">${prob.header}</span>
                        <span class="text-[10px] text-slate-500 uppercase tracking-widest font-semibold">${prob.page}</span>
                    </div>
                    <div class="flex gap-1">
                        <div class="w-2 h-2 rounded-full bg-slate-600"></div>
                        <div class="w-2 h-2 rounded-full bg-slate-600"></div>
                    </div>
                </div>
                <div class="p-6 flex-1 flex flex-col space-y-6">
                    <!-- Image Area -->
                    <div class="bg-white p-3 rounded-2xl h-56 flex items-center justify-center overflow-hidden shadow-inner group relative">
                        <img src="${prob.image_url}" class="max-h-full max-w-full object-contain cursor-zoom-in transition-transform duration-300 group-hover:scale-105" onclick="window.open('${prob.image_url}')">
                        <div class="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                    </div>

                    <!-- Problem Content -->
                    <div class="space-y-4">
                        ${prob.scenario ? `
                            <div class="bg-slate-800/30 p-4 rounded-2xl border border-slate-700/30">
                                <p class="text-sm leading-relaxed text-slate-300 italic content-text">${prob.scenario}</p>
                            </div>
                        ` : ''}

                        ${chartsHtml}
                        
                        ${visualElementsHtml}
                        
                        <div class="ps-1">
                            <h3 class="text-lg font-semibold text-white leading-tight content-text">${prob.directive}</h3>
                        </div>

                        ${prob.propositions ? `
                            <div class="relative p-5 bg-slate-900/50 rounded-2xl border-2 border-slate-700/50 mt-4 overflow-hidden">
                                <div class="absolute top-0 left-0 w-12 h-6 bg-slate-700 text-[10px] text-slate-400 flex items-center justify-center rounded-br-xl font-bold uppercase tracking-tighter">보기</div>
                                <p class="text-sm text-slate-300 leading-relaxed mt-2 content-text">${prob.propositions}</p>
                            </div>
                        ` : ''}

                        ${optionsHtml}
                    </div>
                </div>
                <div class="px-6 py-4 bg-slate-900/50 border-t border-slate-700/50 flex justify-between items-center text-[10px]">
                    <span class="text-slate-600 font-mono">BBOX: [${prob.box_2d.join(', ')}]</span>
                    <button class="px-3 py-1 bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white rounded-full transition-colors border border-slate-700 font-bold uppercase tracking-tighter">Edit Data</button>
                </div>
            `;
            return div;
        }

        function refreshData() {
            if (currentExam) loadProblems(currentExam);
            fetchExams();
        }

        // Initialize
        fetchExams();
    </script>
</body>

</html>
